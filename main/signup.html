  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/login.css" />

  <header>
    <div class="logo">
      <div>
        <img
          class="EthLogo"
          src="../images/logo-transparent-png.png"
          alt="EthiopiaLogo"
        />
      </div>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <h1>Signup</h1>
      <form>
        <input id="Email" type="email" placeholder="Enter your email" />
       
        <input id="Username" type="text" placeholder="Create Username" />
        <input id="Password" type="Password" placeholder="Create Password" />
        <input id="confirm" type="Password" placeholder="Confirm Password" />
        <br />
      </form>
      <input type="checkbox" id="agreement" />
      <label for="agreement"
        >I have read and agreed to the
        <a href="" style="color: #5c2c00">Term of service </a> and
        <a href="" style="color: #5c2c00">Privacy policy</a>.</label
      >
      <button class="btn" type="submit">Sign up</button>

      <div class="login">
        <h3>Already have an account?<a href="login.html">Login</a></h3>
      </div>
    </div>
  </body>
